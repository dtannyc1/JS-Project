<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" type="image/png" href="./assets/images/FavIcon/fight2.png">
    <script src="./dist/main.js" defer></script>
    <title>Relentless Clash</title>
  </head>

  <body>
    <div id="modal-holder">
        <div id="modal">
            <div id="main-modal-content"></div>
            <div id="modal-buttons"></div>
            <div id="links">
                <a href="https://github.com/dtannyc1/RelentlessClash" target="_blank">
                    <img src="assets/images/Icons/github-mark-white.png" alt="GitHub Logo">
                </a>
                <a href="https://www.linkedin.com/in/dtannyc1" target="_blank">
                    <img src="assets/images/Icons/In-Blue-128@2x.png" alt="LinkedIn Logo">
                </a>
                <br>
                <div id="creator">David Tan, 2023</div>
            </div>
        </div>
    </div>
    <div id="arcade-machine">
        <h1>Relentless Clash</h1>
        <canvas id="main-canvas"></canvas>
        <div id="bottom-menu">
            <div id="mute-button">
                <img src="assets/images/Icons/volume-icon.png"/>
            </div>
            <div id="main-buttons">
                <div id="start-game">
                    Fight!
                </div>
                <div id="how-to-play">
                    How to Play
                </div>
            </div>
        </div>
        <div class="controllers">
            <canvas id="controller1"></canvas>
            <canvas id="controller2"></canvas>
        </div>
    </div>

    <img
        src="./assets/images/Backgrounds/asian_night.png"
        alt="Asian Night Background"
        id="background"
        hidden>

    <img
        src="./assets/images/ArcadeMachine.png"
        alt="arcade-machine"
        id="tmp-arcade"
        hidden>

    <img
        src="./assets/images/FavIcon/fight2.png"
        alt="fav-icon"
        id="fav-icon"
        hidden>
  </body>

</html>
